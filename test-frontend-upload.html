<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π</title>
    <style>
        body {

        button {

        }

        }
        .error {
            background-color: #f8d7da;

        }
        .loading {
            background-color: #d1ecf1;

</head>
<body>
    <div class="container">
        <h1>üîß –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="photo">üì∏ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

            </div>
            
            <div class="form-group">
                <label for="interests">üíù –ò–Ω—Ç–µ—Ä–µ—Å—ã:</label>
                <select id="interests" name="interests" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>
                    <option value="male">–ú—É–∂—á–∏–Ω—ã</option>
                    <option value="female">–ñ–µ–Ω—â–∏–Ω—ã</option>
                    <option value="both">–í—Å–µ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="age-range">üéÇ –í–æ–∑—Ä–∞—Å—Ç–Ω–æ–π –¥–∏–∞–ø–∞–∑–æ–Ω:</label>
                <select id="age-range" name="age-range" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46+">46+</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const photoInput = document.getElementById('photo');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');

        // –ü—Ä–µ–≤—å—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="–ü—Ä–µ–≤—å—é">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º...';
            result.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const authFormData = new FormData();
                const testUser = {
                    id: Math.floor(Math.random() * 1000000),
                    first_name: 'Test',
                    last_name: 'User',
                    username: 'testuser',
                    language_code: 'ru'
                };
                
                const testInitData = `user=${encodeURIComponent(JSON.stringify(testUser))}&hash=test_hash`;
                authFormData.append('initData', testInitData);
                authFormData.append('gender', 'male');
                authFormData.append('interests', 'female');
                authFormData.append('age-range', '19-23');
                
                console.log('üîê –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
                const authResponse = await fetch('http://localhost:4000/api/get-user', {
                    method: 'POST',
                    body: authFormData
                });
                
                if (!authResponse.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏: ${authResponse.status}`);
                }
                
                const authResult = await authResponse.json();
                console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', authResult);
                
                // –ü–æ–ª—É—á–∞–µ–º cookie —Å–µ—Å—Å–∏–∏
                const cookies = authResponse.headers.get('set-cookie');
                let sessionId = '';
                if (cookies) {
                    const sessionMatch = cookies.match(/sessionId=([^;]+)/);
                    if (sessionMatch) {
                        sessionId = sessionMatch[1];
                    }
                }
                
                // –¢–µ–ø–µ—Ä—å –∑–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å —Å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–µ–π
                const formData = new FormData();
                formData.append('photo', photoInput.files[0]);
                formData.append('interests', document.getElementById('interests').value);
                formData.append('age-range', document.getElementById('age-range').value);
                
                console.log('üì§ –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å...');
                const uploadResponse = await fetch('http://localhost:4000/api/edit-profile', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Cookie': `sessionId=${sessionId}`
                    }
                });
                
                const uploadResult = await uploadResponse.json();
                
                if (uploadResponse.ok && uploadResult.ok) {
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ –ü—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!<br>
                            üì∏ –§–æ—Ç–æ: ${uploadResult.user.photo}<br>
                            üíù –ò–Ω—Ç–µ—Ä–µ—Å—ã: ${uploadResult.user.interestsGender}<br>
                            üéÇ –í–æ–∑—Ä–∞—Å—Ç: ${uploadResult.user.ageRange}
                        </div>
                    `;
                } else {
                    throw new Error(uploadResult.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                result.innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞: ${error.message}
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å';
            }
        });
    </script>
</body>
</html>
